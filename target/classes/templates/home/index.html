<!DOCTYPE html>
<html layout:decorate="~{base}"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<div class="content-top " layout:fragment="product-top">
	<!--content top-->
	<div data-vide-bg th:src="@{/assets/images/wall-book-store.jpg}">
		<div style="position: absolute; z-index: -1; inset: 0px; overflow: hidden; background-size: cover; background-repeat: no-repeat; background-position: 50% 50%; background-image: none; margin-top: 73px">
			<img src="/assets/images/wall-book-store.jpg" style="height: 62%; width: 100%" alt>
		</div>
		<div class="container">
			<div class="banner-info">
				<div class="logo">
					<h1><a href="/dashboard"><b>T<br>H<br>E</b>
						<p style="text-indent:6px;color:antiquewhite;-webkit-text-stroke: 2px saddlebrown; font-weight: bold">
							Prodemy Book Store</p><span>The Best Book Store Ever</span></a>
					</h1>
				</div>
				<div class="search-form">
					<form>
						<input type="text" placeholder="" id="search" name="search"
							   style="border-radius: 5px; backface-visibility: revert; background-color: #8a6d3b">
						<button style="width: 40px;height: 40px; color: #e3d18a; background-color: #8a6d3b; border-radius: 5px; border-color: #8a6d3b"
								type="button" id="search-button" onclick="searchBook()"><i class="fa fa-search"></i>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="spec ">
			<h3 id="heading-1" style="text-indent:6px;color:white;-webkit-text-stroke: 2px #8b4513; font-weight: bold">Best Seller Books Here!</h3>
			<div class="ser-t">
				<b></b>
				<span><i></i></span>
				<b class="line"></b>
			</div>
		</div>
		<div class=" con-w3l" id="best-seller">


			<div class="clearfix"></div>
		</div>
	</div>
</div>

<div class="product " layout:fragment="product-bottom">
	<!--content top-->
	<div class="container">
		<div class="spec ">
			<h3 id="heading-2" style="text-indent:6px;color:white;-webkit-text-stroke: 2px saddlebrown; font-weight: bold">Recommended To You!</h3>
			<div class="ser-t">
				<b></b>
				<span><i></i></span>
				<b class="line"></b>
			</div>
		</div>
		<div class=" con-w3l" id="recommendation">
			<div class="clearfix"></div>
		</div>
	</div>
</div>


<th:block layout:fragment="add-scripts">
<!--	<script th:src="@{/assets/plugins/chart.js/Chart.min.js}"></script>-->
<!--	<script th:src="@{/assets/dist/js/demo.js}"></script>-->
<!--	<script th:src="@{/assets/dist/js/pages/dashboard3.js}"></script>-->
	<script th:src="@{/assets/dist/js/home.js}"></script>

</th:block>

</html>
