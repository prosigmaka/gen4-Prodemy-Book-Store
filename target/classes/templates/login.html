<!DOCTYPE html>
<html layout:decorate="~{baseaboutus}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration | The Prodemy Book Store</title>
</head>

<body>
<div class="content-top " layout:fragment="product-top">
    <!--content top-->
    <div class="container">
        <div class="login">
            <div class="main-agileits">
                <div class="form-w3agile">

                    <h3> Login </h3>
                    <form th:action="@{/perform_login}" method="post">

                        <!-- logout message -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>

                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or password!
                            </div>
                        </div>

                        <div class="form-group">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <label for ="username"> Email : </label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="email">
                            <div class="clearfix"></div>
                        </div>

                        <br>
                        <div class="form-group">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <label for ="password"> Password : </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            <div class="clearfix"></div>
                        </div>
                        <br>
                        <input type="submit" value="Login" name="login-submit" id="login-submit">
                    </form>
                </div>
                <div class="forg">
						<a class="forg-right" th:href="@{/registration}">Registration</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
