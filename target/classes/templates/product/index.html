<div class="product " layout:fragment="product-bottom">
	<!--content top-->

	<div class="modal fade" id="modal-book">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Book</h4>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<form id="form-book" role="form">

						<input id="id" name="id" type="hidden"/>


						<div class="form-group">
							<label>Judul Buku :</label>
							<input class="form-control" id="judulBuku" name="judulBuku"
								   placeholder="Judul Buku" required type="text" value=''>
						</div>

						<div class="form-group">
							<label>Author : </label>
							<input class="form-control" id="namaPengarang" name="namaPengarang"
								   placeholder="Daniel Kahneman" required type="text" value=''>
						</div>

						<div class="form-group">
							<label>Penerbit : </label>
							<input class="form-control" id="namaPenerbit" name="namaPenerbit"
								   placeholder="Contoh : Gramedia" required type="text" value=''>
						</div>
						<div class="form-group">
							<label>Kategori : </label>
							<input class="form-control" id="namaKategori" name="namaKategori"
								   placeholder="Contoh :Novel" required type="text" value=''>
						</div>
						<div class="form-group">
							<label>Tahun terbit : </label>
							<input class="form-control" id="tahunTerbit" name="tahunTerbit"
								   placeholder="Contoh :2018" required type="text" value=''>
						</div>
						<div class="form-group">
							<label>Jumlah : </label>
							<input class="form-control" id="stokBuku" name="stokBuku"
								   placeholder="Jumlah" required type="number" value=''>
						</div>
						<div class="form-group">
							<label>Harga (Rp) : </label>
							<input class="form-control" id="hargaBuku" name="hargaBuku"
								   placeholder="Harga" required type="text" value=''>
						</div>


					</form>

				</div>

				<div class="modal-footer justify-content-between">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-success" id="save-book" type="button" onclick="bookCRUD.saveBook(); on">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
